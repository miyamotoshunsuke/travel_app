{% extends 'base.html' %}

{% block title %}旅行地記録アプリ{% endblock %}
{% block h1 %}旅行地記録アプリ{% endblock %}

{% block content %}
<div class="row">
  <div class="col-9">
    {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-info rounded">
      <h2 class="text-info">{{ item.title }}</h2>
      <img src="{{ item.thumnail.url }}" class="img-thumbnail" />
      <h6>カテゴリ：{{ item.category }}</h6>
      <div class="mt-3">
        <a href="{% url 'detail-travel' item.pk %}">詳細へ</a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
